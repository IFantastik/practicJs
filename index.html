<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картографическое задание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.2/ol.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="table-search-container">
        <input type="text" id="table-search-input" placeholder="Поиск по таблице...">
    </div>
    <div id="layer-switcher">
        <label>
            <input class="layer" type="radio" name="layer" value="layer1" checked> Layer 1
        </label>
        <label>
            <input class="layer" type="radio" name="layer" value="layer2"> Layer 2
        </label>
    </div>
    <button id="presentbutton">Презентация</button>
    <button id="stop-presentation-button" style="display: none;">Остановить презентацию</button>
    <div id="table-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.2/dist/ol.js"></script> 
    <script type="module" src="main.js"></script>
</body>
</html>
